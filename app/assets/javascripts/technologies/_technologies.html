<div class="technologies">
  <div layout="row" ng-repeat="rows in items">
    <div layout="column" layout-align="center center" img-hover flex="25" ng-repeat="tile in rows" class="tiles {{tile['background']}}">
      <div class="brand-container" layout="row" layout-align="center center">
        <img class ="logo" style="height: {{tile.height}}" ng-src="{{tile.url}}"></img>
      </div>
      <div class="tile-footer" layout="row" layout-align="center center">
        <h1>{{tile.name}}</h1>
      </div>
    </div>
  </div>
</div>
