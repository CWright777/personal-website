<div class="technologies">
  <md-grid-list md-cols="4"  md-row-height="25%" md-gutter="0">
    <md-grid-tile ng-repeat="tile in techTiles" class="{{tile['background']}}">
      <img class ="logo" ng-src="{{tile.url}}"></img>
      <md-grid-tile-footer>
        <h1 class="svg-text">{{tile.name}}</h1>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
